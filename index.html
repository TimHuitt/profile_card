<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card-switch darken">SWITCH</div>
        <div class="card-container">
            <div class="image-contact-container">
                <div class="orientation"></div>
                <div class="status">OFFLINE</div>
                <div class="profile-image-container">
                    <div class="profile-image"><img src="https://i.imgur.com/uOj4Rzr.png"></div>
                </div>
                <div class="contact-container">
                    <div class="contact-phone darken"><img src="https://i.imgur.com/OEhjF3C.png"></div>
                    <div class="contact-message darken"><img src="https://i.imgur.com/AQFfZ9U.png"></div>
                </div>
            </div>
            <div class="details">
                <div class="profile-name">Tim Huitt</div>
                <div class="title-container">
                    <div class="stars"><img src="https://cdn.pixabay.com/photo/2022/01/11/12/16/rating-6930474_1280.png"></div>
                    <div class="title">Software Engineer</div>
                </div>
                <div class="description-container">
                    <div class="description">
                        <p>
                            Wielding keyboards like a magician's wand to conjure technological wonders and reshape the digital landscape
                        </p>
                    </div>
                </div>
                <div class="rates-container">
                    <p>1 min free!</p>
                    <p>then $999.99/min</p>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
